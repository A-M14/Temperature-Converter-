<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Temperature Converter</h1>
            <div class="input-group">
                <input type="number" id="temperature" placeholder="Enter temperature" step="any">
                <select id="conversionType">
                    <option value="fahrenheitToCelsius">Fahrenheit to Celsius</option>
                    <option value="celsiusToFahrenheit">Celsius to Fahrenheit</option>
                    <option value="celsiusToKelvin">Celsius to Kelvin</option>
                    <option value="fahrenheitToKelvin">Fahrenheit to Kelvin</option>
                    <option value="kelvinToCelsius">Kelvin to Celsius</option>
                </select>
            </div>
            <button id="convertBtn" class="btn">
                <span>Convert</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="7 10 12 15 17 10"></polyline>
                    <line x1="12" y1="15" x2="12" y2="3"></line>
                </svg>
            </button>
            <div id="result" class="result"></div>
            <div id="error" class="error"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
